<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400..800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/icons8-music-30.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/registrarse.css">
    <title>Registrarse</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <div id="title">
                <p>Registrarse</p>
            </div>
        </header>
    
        <main class="main">
            <section class="section">
                <form id="registerUsuario">

                    <div class="item-register-usuario">
                        <div class="item-register-usuario-warning">
                            <img src="../img/advertencia.png" alt="" id="warningNameSurname">
                            <div id="warning-name-surname">
                            </div>
                        </div>
                        <div class="item-register-usuario-name">
                            <input type="text" name="user-name" id="name" placeholder="Nombre" required>
                            <input type="text" name="user-surname" id="surname" placeholder="Apellido" required>
                        </div>
                        <div class="item-register-usuario-warning"></div>
                    </div>

                    <div class="item-register-usuario">
                        <div class="item-register-usuario-warning">
                            <img src="../img/advertencia.png" alt="" id="warningUsername">
                            <div id="warning-username">
                            </div>
                        </div>
                        <div class="item-register-usuario">
                            <input type="text" name="user-username" id="username" placeholder="Nombre de Usuario" required>
                        </div>
                        <div class="item-register-usuario-warning"></div>
                    </div>

                    <div class="item-register-usuario">
                        <div class="item-register-usuario-warning">
                            <img src="../img/advertencia.png" alt="" id="warningEmail">
                            <div id="warning-email">
                            </div>
                        </div>
                        <div class="item-register-usuario">
                            <input type="text" name="user-email" id="email" placeholder="Correo Electronico" required>
                        </div>
                        <div class="item-register-usuario-warning"></div>
                    </div>

                    <div class="item-register-usuario">
                        <div class="item-register-usuario-warning">
                            <img src="../img/advertencia.png" alt="" id="warningPass">
                            <div id="warning-password">
                            </div>
                        </div>
                        <div class="item-register-usuario">
                            <input type="password" name="pass" id="password" placeholder="Contraseña" required> 
                        </div> 
                        <div class="item-register-usuario-warning"></div>
                    </div>

                    <div class="item-register-usuario">
                        <div class="item-register-usuario-warning">
                            <img src="../img/advertencia.png" alt="" id="warningBirthdate">
                            <div id="warning-birthdate">
                            </div>
                        </div>
                        <div class="item-register-usuario-date">
                            <label for="birthdate-f">Fecha de nacimiento: </label>
                            <input type="date" name="birthdate-f" id="birthdate" required>
                        </div> 
                        <div class="item-register-usuario-warning"></div>
                    </div>
                    
                    <div class="item-register-usuario">
                        <div class="item-register-usuario-warning">
                            <img src="../img/advertencia.png" alt="" id="warningGenare">
                            <div id="warning-genare">
                            </div>
                        </div>
                        <div class="item-register-usuario-genare">
                            <div class="item-register-usuario-g">
                                <label for="genero">Genero:</label>
                            </div>      
                            <div class="item-register-usuario-checkbox">
                                <label for="genero">Masculino</label>
                                <input type="radio" name="genero" id="male" value="Masculino" required>
                                <label for="genero">Femenino</label>
                                <input type="radio" name="genero" id="female" value="Femenino" required>
                                <label for="genero">Prefiero no decirlo</label>
                                <input type="radio" name="genero" id="notsay" value="Prefiero no decirlo" required>
                            </div>
                        </div> 
                        <div class="item-register-usuario-warning"></div>
                    </div>
                    
                    <div class="item-register-usuario">
                        <div class="item-register-usuario-warning">
                            <img src="../img/advertencia.png" alt="" id="warningPhoto">
                            <div id="warning-photo">
                            </div>
                        </div>
                        <!-- <div class="item-register-usuario-photo"></div>
                            <label for="photo">Foto de perfil (opcional): </label>
                            <input type="file" name="photo" id="perfil">  
                        </div>
                        <div class="item-register-usuario-warning"></div> -->
                    </div>

                    <button type='submit'>Registrarse</button>
                
                </form>

            </section>
        </main>

        <section class="modal">
            <div class="modal_container">
                <img src="../img/icons8-music-30.png" class="modal_img">
                <h2 class="modal_title">¡Registro exitoso!</h2>
                <a href="#" id="modal_close">Ok</a>
            </div>
        </section>

        <footer class="footer">
            <div class="content-footer">
                <h4>© Copyright 2024</h4>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/registrarse.js"></script>

</body>

</html>
