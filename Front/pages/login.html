<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400..800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/icons8-music-30.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login</title>
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <div id="title">
                <p>Login</p>
            </div>
        </header>
    
        <main class="main">
            <section class="section">
                <form id="login-usuario">
                    <input type="text" name="user" id="username-email" placeholder="Usuario o Email">
            
                    <input type="password" name="pass" id="password" placeholder="Contraseña">   
                    
                    <a href="#">¿Olvidaste tu contraseña?</a>

                    <button id="inicio">Iniciar Sesión</button>
                </form>    
            </section>
        </main>

        <footer class="footer">
            <div class="content-footer">
                <h4>© Copyright 2024</h4>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
